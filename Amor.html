<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6666;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc3333;
        }
    </style>
</head>
<body>
    <h1>Para a pessoa que mais amo nesse mundo</h1>
    <p>️Um pouco do meu amor por você</p>
    
    <div class="gallery">
        <img src="aniversario.jpg" alt="Nosso momento especial">
        <img src="encontro.jpg" alt="Outro momento lindo">
    </div>
    
    <p>Clique no botão abaixo para uma surpresa:</p>
    <button onclick="alert('Eu te amo mais do que tudo!')">Clique aqui</button>
</body>
</html>
